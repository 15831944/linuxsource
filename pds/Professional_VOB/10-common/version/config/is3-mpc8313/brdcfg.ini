-- 本系统为单板从系统（IS2.2板 8313系统）

[BoardMasterSystem]
-- 下面的参数对应单板主系统（IS2.2板 8548系统）第二IP及监听端口
BrdMasterSysInnerIp = 1.1.1.1
BrdMasterSysListenPort = 6682

[IpConfig]
-- 是否支持ip配置 否：0，是：1
IsSupportIpConfig = 1
-- 支持 前/后网口  前网口：0，后网口：1
EthChoice = 1
-- 下面的参数对应单板从系统（IS2.2板 8313系统）第一IP及第二IP
BrdSlaveSysIp = 172.16.81.44
BrdSlaveSysInnerIp = 1.1.1.2
-- 单板从系统（IS2.2板 8313系统）子网掩码
BrdSlaveSysIPMask = 0
-- 单板从系统（IS2.2板 8313系统）默认网关
BrdSlaveSysDefGateway = 0