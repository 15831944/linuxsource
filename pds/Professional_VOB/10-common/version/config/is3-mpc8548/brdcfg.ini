[BoardSystem]
MpcIpAddr = 172.16.178.1
MpcPort	  = 60000
--主热备份时备位板的MCU地址，没有置0
--MpcIpAddrB= 0.0.0.0
--MpcPortB  = 60000

--osp断链检测周期时间，单位：秒(默认10秒，请谨慎修改)
--HeartBeatTime = 10
--osp断链检测次数	
--HeartBeatNum = 3

[IsFront]
--－ 0: 前网口，1：后网口 ,8000b 只有前网口
Flag = 1

[BoardMasterSystem]
-- 下面的参数对应单板主系统（IS2.2板 8548系统）监听端口
BrdMasterSysListenPort = 6682

[IpConfig]
-- 是否支持ip配置 否：0，是：1
IsSupportIpConfig = 1
-- 支持 前/后网口  前网口：0，后网口：1
EthChoice = 1
-- 下面的参数对应单板主系统（IS2.2板 8548系统）第一IP及第二IP
BrdMasterSysIp = 172.16.81.43
BrdMasterSysInnerIp = 1.1.1.1
-- 单板主系统（IS2.2板 8548系统）子网掩码
-- BrdMasterSysIPMask = 0
-- 单板主系统（IS2.2板 8548系统）默认网关
BrdMasterSysDefGateway = 172.16.176.254

