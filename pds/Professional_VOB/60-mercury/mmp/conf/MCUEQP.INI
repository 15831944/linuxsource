----说明：视频宽高，编码比特率可能此处设置不生效
----而是根据MCU的命令进行设置的。默认的网络发送带宽为 2*编码比特率+100
----画面复合器操作
[EQPVMP]
----以下为编码参数


----MPEG4
----压缩码率控制参数
----MPEG4BitrateControlMode = 0
----关键帧间隔
----MPEG4VideoEcdIKeyRate = 25
----最大量化参数
----MPEG4VideoEcdQualMaxValu = 31
----最小量化参数
----MPEG4VideoEcdQualMinValu = 3
----编码比特率
----MPEG4EncodeBitRate = 1200
----网络发送带宽
----MPEG4BandWidth = 2500
----帧率
----MPEG4FrameRate = 25
----图象质量
----MPEG4VideoImageQuality = 5
----视频宽度
----MPEG4VideoWidth = 720
----视频高度
----MPEG4VideoHeight = 576
----自动丢帧开关
----MPEG4VideoEncLostFrameOnOff = 2

---261
----压缩码率控制参数
----261BitrateControlMode = 0
----关键帧间隔
----261VideoEcdIKeyRate = 25
----最大量化参数
----261VideoEcdQualMaxValu = 31
----最小量化参数
----261VideoEcdQualMinValu = 3
----编码比特率
----261EncodeBitRate = 1200
----网络发送带宽
----261BandWidth = 2500
----帧率
----261FrameRate = 25
----图象质量
----261VideoImageQuality = 5
----视频宽度
----261VideoWidth = 720
----视频高度
----261VideoHeight = 576

---263
----压缩码率控制参数
----263BitrateControlMode = 0
----关键帧间隔
----263VideoEcdIKeyRate = 25
----最大量化参数
----263VideoEcdQualMaxValu = 31
----最小量化参数
----263VideoEcdQualMinValu = 3
----编码比特率
----263EncodeBitRate = 1200
----网络发送带宽 
----263BandWidth = 2500
----帧率
----263FrameRate = 25
----图象质量
----263VideoImageQuality = 5
----视频宽度
----263VideoWidth = 720
----视频高度
----263VideoHeight = 576

----码率适配器
[EQPBAS]
--解码参数


----MPEG4
----MPEG4StartBuf = 0
----快收缓冲
----MPEG4FastBuf = 25
----MPEG4的后处理
----MPEG4PostPrcLvl = 2

---261
----解码缓冲
----261StartBuf = 0
----快收缓冲
----261FastBuf = 25
----261PostPrcLvl=1

---263
----解码缓冲
----263StartBuf = 0
----快收缓冲
----263FastBuf = 263FastBuf
----263PostPrcLvl=1

--编码参数


----MPEG4
----压缩码率控制参数
----MPEG4BitrateControlMode = 1
----I帧间最大P帧数目
----MPEG4VideoEcdIKeyRate = 75
----最大量化参数
----MPEG4VideoEcdQualMaxValu = 31
----最小量化参数
----MPEG4VideoEcdQualMinValu = 3
----网络发送带宽
