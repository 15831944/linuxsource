--包重传配置信息
[mcueqpPrsConfig]
--连接MCU的id 
mcueqpMcuId = 1
--设备编号 0表示不使用
mcueqpPrsId  = 90
--别名
mcueqpPrsAlias = Prs1
--运行板索引号
mcueqpPrsIpAddr = 100.4.1.3
--Prs起始端口号
mcueqpPrsStartPort = 44000
--第一个重传检测点(ms)
mcueqpPrsFirstTimeSpan = 10
--第二个重传检测点(ms)
mcueqpPrsSecondTimeSpan = 20
--第三个重传检测点(ms)
mcueqpPrsThirdTimeSpan = 30
--过期丢弃的时间跨度(ms)
mcueqpPrsRejectTimeSpan = 40