[mtAdpSystem]

--MtAdapter的附属方式 ( 1-MCU,2-独立 )，必填
AttachMode = 2

--MtAdapter编号，必填
MtAdpId = 1

--要连接的Mcu的ID，必填
McuNetId = 1

--要连接的Mcu的IP地址，必填
McuIpAddr = 100.4.1.1

--要连接的Mcu的端口号，必填
McuPort = 2020




---------------以下为可选配置---------------------

--MtAdapter别名，可选
--MtAdpAlias = MtAdp1

--mtAdapter的网卡列表mpEthernetCardTable，如果指定ip个数为0，则自动从网卡读取地址
--mtAdapterEthernetCardEntIndex    :	网卡的索引号，从1开始
--mtAdapterEthernetCardEntIpAddr   :	网卡的IP地址
--mtAdapterEthernetCardEntMask     :	网卡的子网掩码，0x0表示自动识别

--[mpEthernetCardTable]，可选
--EntryNum = 0
--Entry0	=      1      100.4.1.5    0x0


